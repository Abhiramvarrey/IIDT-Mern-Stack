<!DOCTYPE html>
<html>
<head>
<style>
table {
  border: 1px solid #333;
  border-collapse: collapse;
  width: 100%;
}
th, td {
  border: 1px solid #333;
  padding: 5px;
  text-align: left;
}
.odd {
  background-color: #efffd2;
}
.even {
  background-color: #e4ffb7;
}
.heads{
    background-color: #80b327;
    text-align: center;
}
</style>
</head>
<body>
<table><tr><th class="heads">STUDENTS MARK SHEET</th></tr></table>
<table>
  <thead>
    <tr>
      <th class="odd">Name</th>
      <th class="even">Maths</th>
      <th class="odd" >Science</th>
      <th class="even" >English</th>
      <th class="odd">Physics</th>
      <th class="even">General Knowledge</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td class="odd">David</td>
      <td class="even">85</td>
      <td class="odd">87</td>
      <td class="even">88</td>
      <td class="odd">92</td>
      <td class="even">188</td>
    </tr>
    <tr>
      <td class="odd">Richard</td>
      <td class="even">91</td>
      <td class="odd">81</td>
      <td class="even">78</td>
      <td class="odd">71</td>
      <td class="even">74</td>
    </tr>
    <tr>
      <td class="odd">John</td>

      <td class="odd">86</td>
      <td class="even">88</td>
      <td class="odd">84</td>
      <td class="even">92</td>
    </tr>
    <tr>
      <td class="odd">Tony</td>
      <td class="even">184</td>
      <td class="odd">86</td>
      <td class="even">87</td>
      <td class="odd">82</td>
      <td class="even">81</td>
    </tr>
     <tr>
      <td class="odd">Scott</td>
      <td class="even">71</td>
      <td class="odd">79</td>
      <td class="even">82</td>
      <td class="odd">88</td>
      <td class="even">89</td>
    </tr>
  </tbody>
</table>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Color Flipper</title>
<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f8f9fa;
    }
    .container {
        text-align: center;
    }
    #color {
        font-size: 2rem;
        font-weight: bold;
        margin-bottom: 1rem;
        background-color: black;
    }
    #btn {
        padding: 0.5rem 1rem;
        font-size: 1rem;
        cursor: pointer;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        transition: background-color 0.3s;
    }
    #btn:hover {
        background-color: #0056b3;
    }
    #color-code {
        font-size: 1rem;
        margin-top: 1rem;
    }
</style>
</head>
<body>
    <div class="container">
        <div id="color"><h1></h1></div>
        <button id="btn">Change Color</button>
        <div id="color-code"></div>
    </div>

    <script>
        const btn = document.getElementById('btn');
        const colorDiv = document.getElementById('color');
        const colorCodeDiv = document.getElementById('color-code');

        const colors = [
            '#f44336', '#e91e63', '#9c27b0', '#673ab7', '#3f51b5',
            '#2196f3', '#03a9f4', '#00bcd4', '#009688', '#4caf50',
            '#8bc34a', '#cddc39', '#ffeb3b', '#ffc107', '#ff9800',
            '#ff5722', '#795548', '#9e9e9e', '#607d8b'
        ];

        function getRandomColor() {
            return colors[Math.floor(Math.random() * colors.length)];
        }

        btn.addEventListener('click', () => {
    const randomColor = getRandomColor();
    document.body.style.backgroundColor = randomColor;
    colorDiv.textContent = 'Background Color: ' + randomColor;
    document.body.style.color = '#ffffff'; // White text color
    document.body.style.padding = '20px'; // Add some padding for better visibility
});

    </script>
</body>
</html>
